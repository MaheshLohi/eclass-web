<section class="content">
    <div class="text-center no-data-container">
        <div class="swal2-icon swal2-error swal2-icon-show" style="display: flex;">
            <span class="swal2-x-mark">
                <span class="swal2-x-mark-line-left"></span>
                <span class="swal2-x-mark-line-right"></span>
            </span>
        </div>
        <div class="message" *ngIf="errorCode === 0"> 
           <span *ngIf="errorId === 0">No institutes found.<br/> Please add institutes to continue.</span> 
           <span *ngIf="errorId === 1">No admins found.<br/> Please add admins to continue.</span>
        </div>
        <div class="message" *ngIf="errorCode === 3"> 
            <span>Something went wrong.<br/> Please try again later.</span> 
        </div>
    </div>
</section>
