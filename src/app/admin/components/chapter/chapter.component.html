<div class="wrapper">
    <app-navbar></app-navbar>
    <app-admin-sidebar></app-admin-sidebar>
    <div class="content-wrapper" *ngIf="departmentAndSemisterDataStatus === 1">
        <app-breadcrumb [title]="'CHAPTERS'"></app-breadcrumb>
        <section class="content">
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-12">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <div class="col-12 row">
                                    <form class="col-9 row" role="form" [formGroup]="filterForm">
                                        <div class="col-4">
                                            <select class="custom-select form-control select2" id="department_id" formControlName="department_id" required
                                            (change)="getSubjectsData()">
                                                <option [value]=null selected disabled>{{ 'SELECT_DEPARTMENT' | translate}}</option>
                                                <option *ngFor="let department of departments" [ngValue]="department.id">
                                                    {{ department.name }}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select class="custom-select form-control select2" id="inst_class_id" formControlName="inst_class_id" required
                                            (change)="getSubjectsData()">
                                                <option [value]=null selected disabled>{{ 'SELECT_SEMISTER' | translate}}</option>
                                                <option *ngFor="let semister of semisters" [ngValue]="semister.id">
                                                    {{ 'SEMISTER' | translate }} {{semister.name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select class="custom-select form-control select2" id="subject_id" formControlName="subject_id" required
                                            (change)="getChapters()">
                                                <option [value]=null selected disabled>{{ 'SELECT_SUBJECT' | translate}}</option>
                                                <option *ngFor="let subject of subjects" [ngValue]="subject.id">
                                                    {{subject.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </form>
                                    <div class="col-3 card-tools text-right">
                                        <button type="button" class="btn btn-theme-primary" (click)="showAddFeatureView(true)" *ngIf="showAddFeature === false"
                                        [disabled]="!this.filterForm.valid">
                                            <i class="fa fa-plus"></i> {{ 'ADD_CHAPTER' | translate}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body" *ngIf="showAddFeature === false && chaptersDataStatus != 2">
                                <div class="col-lg-12" *ngIf="chaptersDataStatus === 1">
                                    <table class="table table-striped">
                                        <tbody>
                                            <tr>
                                                <th>#</th>
                                                <th>{{ 'CHAPTER_TITLE' | translate}}</th>
                                                <th>{{ 'DESCRIPTION' | translate}}</th>
                                                <!-- <th>{{ 'TOPICS' | translate}}</th> -->
                                            </tr>
                                            <tr *ngFor="let chapter of chapters;let i = index">
                                                <td>
                                                    {{ i + 1 }}
                                                </td>
                                                <td>
                                                    {{ chapter.name | verifyData }}
                                                </td>
                                                <td>
                                                    {{ chapter.description | verifyData }}
                                                </td>
                                                <!-- <td *ngIf="chapter.chapter_details.data.length">
                                                    <button class="btn btn-theme-primary btn-sm"
                                                    (click)="navigateToTopics(chapter)">
                                                        View Topics
                                                    </button>
                                                </td>
                                                <td *ngIf="!chapter.chapter_details.data.length">
                                                    NA
                                                </td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-12" *ngIf="chaptersDataStatus === 0 || chaptersDataStatus === 3">
                                    <app-list-error-handler 
                                    [status]=chaptersDataStatus 
                                    [title]="'CHAPTERS'">
                                    </app-list-error-handler>
                                </div>
                            </div>
                            <div class="card-body" *ngIf="showAddFeature === true">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="pill" href="#add-chapter" role="tab" aria-controls="add-chapter" aria-selected="true">Chapter</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="pill" href="#add-topic" role="tab" aria-controls="add-topic" aria-selected="true">Topic</a>
                                    </li>
                                </ul>
                                <div class="tab-content pt-3">
                                    <div class="col-lg-6 tab-pane fade show active" id="add-chapter" role="tabpanel">
                                        <form role="form" (ngSubmit)="addChapter()" [formGroup]="addChapterForm">
                                            <div class="form-group mb-0">
                                                <label for="name">{{ 'CHAPTER_NAME' | translate}} *</label>
                                                <input type="text" class="form-control" id="name" formControlName="name" placeholder="{{ 'ENTER_NAME' | translate}}" required>
                                            </div>
                                            <app-form-validator [data]="validateAddChapterFormValue('name')" [validateNameMinLength]=true></app-form-validator>
                                            <div class="form-group mb-0">
                                                <label for="description">{{ 'DESCRIPTION' | translate}} *</label>
                                                <input type="text" class="form-control" id="description" formControlName="description" placeholder="{{ 'ENTER_DESCRIPTION' | translate}}" required>
                                            </div>
                                            <app-form-validator [data]="validateAddChapterFormValue('description')"></app-form-validator>
                                            <div class="form-group">
                                                <label for="customFile">{{ 'NOTES' | translate}}</label>
                                                <div>
                                                    <input type="file" id="notes_file" formControlName="notes_file" (change)="onFileChange($event,'notesFile')">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="customFile">{{ 'THUMBNAIL' | translate}}</label>
                                                <div>
                                                    <input type="file" id="thumbnail_file" formControlName="thumbnail_file" (change)="onFileChange($event,'thumbnailFile')">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-theme-primary" [disabled]="disableAddFeatureForm()">
                                                <i class="fa fa-plus-circle"></i> {{ 'SUBMIT' | translate}}
                                            </button>
                                            <button class="btn btn-danger ml-2" (click)="showAddFeatureView(false)">
                                                <i class="fa fa-reply"></i> {{ 'BACK' | translate}}
                                            </button>
                                        </form>
                                    </div>
                                    <div class="col-lg-6 tab-pane fade" id="add-topic" role="tabpanel">
                                        <form role="form" (ngSubmit)="addTopic()" [formGroup]="addTopicForm">
                                            <div class="form-group mb-0">
                                                <label for="name">{{ 'TOPIC_NAME' | translate}} *</label>
                                                <input type="text" class="form-control" id="name" formControlName="name" placeholder="{{ 'ENTER_NAME' | translate}}" required>
                                            </div>
                                            <app-form-validator [data]="validateAddTopicFormValue('name')" [validateNameMinLength]=true></app-form-validator>
                                            <div class="form-group mb-0">
                                                <label for="name">{{ 'SELECT_CHAPTER' | translate}} *</label>
                                                <select class="custom-select form-control select2" id="chapter_id" formControlName="chapter_id" required>
                                                    <option [value]=null selected disabled>{{ 'SELECT_CHAPTER' | translate}}</option>
                                                    <option *ngFor="let chapter of chapters" [ngValue]="chapter.id">
                                                        {{chapter.name}}
                                                    </option>
                                                </select>
                                            </div>
                                            <app-form-validator [data]="validateAddTopicFormValue('chapter_id')" [validateNameMinLength]=true></app-form-validator>
                                            <div class="form-group mb-0">
                                                <label for="name">{{ 'KEYWORDS' | translate}} *</label>
                                                <input type="text" class="form-control" id="keywords" formControlName="keywords" placeholder="{{ 'ENTER_KEYWORDS' | translate}}" required>
                                            </div>
                                            <app-form-validator [data]="validateAddTopicFormValue('keywords')" [validateNameMinLength]=true></app-form-validator>
                                            <div class="form-group mb-0">
                                                <label for="name">{{ 'RELATED_VIDEOS' | translate}} *</label>
                                                <input type="text" class="form-control" id="related_videos" formControlName="related_videos" placeholder="{{ 'ENTER_RELATED_VIDEOS' | translate}}" required>
                                            </div>
                                            <app-form-validator [data]="validateAddTopicFormValue('related_videos')" [validateNameMinLength]=true></app-form-validator>
                                            <div class="form-group">
                                                <label for="customFile">Video 1</label>
                                                <div>
                                                    <input type="file" id="video_file1" formControlName="video_file1" (change)="onFileChange($event,'videoFile1')">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="customFile">Video 2</label>
                                                <div>
                                                    <input type="file" id="video_file2" formControlName="video_file2" (change)="onFileChange($event,'videoFile2')">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-theme-primary" [disabled]="disableAddTopicFeatureForm()">
                                                <i class="fa fa-plus-circle"></i> {{ 'SUBMIT' | translate}}
                                            </button>
                                            <button class="btn btn-danger ml-2" (click)="showAddFeatureView(false)">
                                                <i class="fa fa-reply"></i> {{ 'BACK' | translate}}
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>
