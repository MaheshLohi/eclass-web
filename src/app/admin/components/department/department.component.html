<div class="wrapper">
    <app-navbar></app-navbar>
    <app-admin-sidebar></app-admin-sidebar>
    <div class="content-wrapper">
        <app-breadcrumb [title]="'DEPARTMENTS'"></app-breadcrumb>
        <section class="content">
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-12">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title custom-title">
                                    {{ 'DEPARTMENTS' | translate }}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="col-lg-12" *ngIf="departmentDataStatus === 1">
                                    <table class="table table-striped">
                                        <tbody>
                                            <tr>
                                                <th>#</th>
                                                <th>{{ 'NAME' | translate}}</th>
                                            </tr>
                                            <tr *ngFor="let department of departments;let i = index">
                                                <td>
                                                    {{ i + 1 }}
                                                </td>
                                                <td>
                                                    {{ department.name | verifyData }}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-12" *ngIf="departmentDataStatus === 0 || departmentDataStatus === 3">
                                    <app-list-error-handler 
                                    [status]=departmentDataStatus 
                                    [title]="'DEPARTMENTS'">
                                    </app-list-error-handler>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>
