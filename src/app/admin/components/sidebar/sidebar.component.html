<aside class="main-sidebar sidebar-light-primary elevation-4 sidebar-custom">
    <a class="brand-link">
        <img src="assets/images/logo.png" class="brand-image">
        <span class="brand-text">{{ 'APP_NAME' | translate }}</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 d-flex">
            <div class="image">
                <img [src]="this._constants.DOMAIN_URL + userDetails.inst_logo" class="img-circle elevation-2"
                (error)="_miscellaneous.setDefaultInstituteLogo($event)">
            </div>
            <div class="info">
                <a class="d-block">{{ userDetails.inst_name }}</a>
            </div>
        </div>
        <nav>
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item" *ngFor="let sidemenu of sidemenus">
                    <a *ngIf="sidemenu.out_side !== 'yes'" routerLink="{{ sidemenu.link }}" routerLinkActive="active" class="nav-link" (click)="minimizeSidemenu()">
                        <i class="nav-icon" [ngClass]="sidemenu.icon"></i>&nbsp;
                        <p>{{ sidemenu.name | translate }}</p>
                    </a>

                    <a *ngIf="sidemenu.out_side === 'yes'" href="{{ sidemenu.link }}" target="_blank"   class="nav-link">
                        <i class="nav-icon" [ngClass]="sidemenu.icon"></i>&nbsp;
                        <p>{{ sidemenu.name | translate }}</p>
                    </a>

                </li>
            </ul>
        </nav>
    </div>
</aside>
