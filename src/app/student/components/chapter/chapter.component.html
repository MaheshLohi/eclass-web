
<section class="content col-12 row p-4" *ngIf="chaptersDataStatus === 1">
    <div class="col-lg-4 col-12 mt-1" *ngFor="let chapter of chapters">
        <div class="card card-widget mb-3 card-md cursor-pointer">
            <div class="card-body p-2" (click)="navigateToTopics(chapter)">
                <div class="img-container ctmimg-wdt">
                    <img class="img-fluid br-4" alt="Photo" [src]='this.constants.DOMAIN_URL + chapter.thumbnail' 
                    (error)="changeImageSource($event)">
                </div>
                <div class="card-header-portion">
                    {{subjectDetails.code | verifyData}}
                    <button class="btn btn-theme-primary float-right btn-sm"
                    (click)="downloadFile(chapter.notes, $event)" *ngIf="chapter.notes">
                        <i class="pr-1 fa fa-download"></i> Notes
                    </button>
                </div>
                <div class="card-header-title">
                    {{chapter.name | verifyData}}
                </div>
            </div>
        </div>
    </div>
</section>
