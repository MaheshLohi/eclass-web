<div class="wrapper">
    <app-navbar></app-navbar>
    <app-student-sidebar></app-student-sidebar>
    <div class="content-wrapper">
      	<app-breadcrumb *ngIf="subjectDetailsDataStatus === 1" [title]="subjectDetails.name+(subjectDetails.code)"></app-breadcrumb>
      	<section class="content col-12 row">
            <div class="col-lg-12">
                <div class="card mb-2">
                    <div class="card-body">
                        <div>{{ 'FACULTY_NAME' | translate }} : {{subjectDetails.faculty}}</div><br/>
                        <button class="btn btn-default" (click)="downloadSyllabus(subjectDetails)">
                            <i class="pr-1 fa fa-download"></i> {{ 'DOWNLOAD_SYLLABUS' | translate}}
                        </button>
                    </div>
                </div>
            </div>
          	<div class="col-6" *ngFor="let chapter of chapters">
				<div class="card card-outline mb-5" [ngClass]=getColor()>
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ 'CHAPTER_NAME' | translate }} : {{chapter.name}}
                        </h3>
                    </div>
                    <div class="card-body">
                        <div>{{ 'CHAPTER_DESCRIPTION' | translate }} : {{chapter.description}}</div><br/>
                        <button class="btn btn-primary float-right" (click)="navigateToTopics(chapter)">
                            {{ 'VIEW_TOPICS' | translate}} <i class="pl-1 fa fa-angle-double-right"></i>
                        </button>
                        <button class="btn btn-default" (click)="downloadFile(chapter)">
                            <i class="pr-1 fa fa-download"></i> {{ 'DOWNLOAD_NOTES' | translate}}
                        </button>
                    </div>
                </div>
          	</div>
		</section>
    </div>
    <app-footer></app-footer>
  </div>
