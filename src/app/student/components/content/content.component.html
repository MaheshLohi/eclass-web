<div class="wrapper">
    <app-student-navbar></app-student-navbar>
    <app-student-sidebar></app-student-sidebar>
    <div class="content-wrapper">
        <div class="w-100" *ngIf="subjectDetailsDataStatus === 1">
            <div class="card mb-2">
                <div class="card-body bg-light-black">
                    <div class="col-12 row p-3">
                        <div class="col-lg-4 col-12 bg-white p-0 br-12">
                            <img class="img-fluid heading-cd-imgtmb" src="assets/images/default_thumb.jpg" alt="Photo">
                        </div>
                        <div class="col-lg-8 col-12 pl-3">
                            <h4 class="text-bold">{{ 'SUBJECT' | translate }} : {{subjectDetails.name | verifyData}}({{subjectDetails.code | verifyData}})</h4>
                            <div>{{ 'FACULTY_NAME' | translate }} : {{subjectDetails.faculty | verifyData}}</div>
                            <button class="btn btn-danger mt-3 br-20" (click)="downloadSyllabus(subjectDetails)">
                                <i class="pr-1 fa fa-download"></i> {{ 'DOWNLOAD_SYLLABUS' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-white text-center">
                    <div class="card-nav" [ngClass]="{'card-nav-heading' : contentType === 1}" (click)="updateNavigation(1)">
                        <b>{{ 'CHAPTERS' | translate }}</b>
                    </div>
                    <div class="card-nav" [ngClass]="{'card-nav-heading' : contentType === 2}" (click)="updateNavigation(2)">
                        <b>{{ 'EXAMINATION' | translate }}</b>
                    </div>
                </div>
            </div>
            <div *ngIf="contentType === 1">
                <app-student-chapter *ngIf="subjectDetailsDataStatus === 1" [subjectId]="subjectId" [subjectDetails]="subjectDetails"></app-student-chapter>
            </div>
            <div *ngIf="contentType === 2">
                <app-student-examination *ngIf="subjectDetailsDataStatus === 1" [subjectId]="subjectId" [subjectDetails]="subjectDetails"></app-student-examination>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
