<div class="wrapper">
    <app-navbar></app-navbar>
    <app-student-sidebar></app-student-sidebar>
    <div class="content-wrapper">
      	<app-breadcrumb [title]="'HOME'"></app-breadcrumb>
      	<section class="content">
          	<div class="col-md-12">
				<div class="card" *ngIf="!isSemisterSelected">
					<div class="card-header">
						<h5 class="mb-2">{{ 'SELECT_SEMISTER' | translate }}</h5>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-3 col-sm-6 col-12" *ngFor="let semister of semisters" (click)="selectSemister(semister)">
								<div class="info-box filter-boxes">
									<div class="info-box-content">
										<span class="info-box-text">SEMISTER {{semister.name}}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card" *ngIf="isSemisterSelected && !isSubjectSelected">
					<div class="card-header">
						<h5 class="mb-2">{{ 'SELECT_SUBJECT' | translate }}</h5>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-3 col-sm-6 col-12" *ngFor="let subject of subjects" (click)="selectSubject(subject)">
								<div class="info-box filter-boxes">
									<div class="info-box-content">
										<span class="info-box-text">{{subject.name}}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
          	</div>
		</section>
    </div>
    <app-footer></app-footer>
  </div>
