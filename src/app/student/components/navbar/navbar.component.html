<nav class="main-header navbar navbar-expand navbar-light navbar-white">
    <ul class="navbar-nav">
      	<li class="nav-item">
        	<a class="nav-link" data-widget="pushmenu" href="#" role="button">
				<i class="fas fa-bars"></i>
			</a>
		</li>
		<li class="nav-item custom-search-navbar ml-5">
			<div class="input-group" *ngIf="showSearhBar">
				<form name="searchForm" class="w-100" (submit)="navigateToSearch()">
					<input type="search" [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Type your keywords here">
				</form>
			</div>
		</li>
	</ul>
	<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<form class="form-inline ml-3" *ngIf="showSemesterDropdown && semestersDataStatus === 1">
				<div class="form-group">
					<select class="custom-select selector-medium" [(ngModel)] ="selectSemesterId" [ngModelOptions]="{standalone: true}" (change)="onSemesterSelection(selectSemesterId)">
						<option *ngFor="let semester of semesters" [value]="semester.id">{{ 'SEMESTER' | translate}} {{semester.name}}</option>
					</select>
				</div>
			</form>
		</li>
		<li class="nav-item dropdown user-menu cursor-pointer">
			<a class="nav-link dropdown-toggle" data-toggle="dropdown">
			  <img [src]='this.constants.DOMAIN_URL + userDetails.profile_pic' class="user-image img-circle elevation-2" alt="User Image"
			  (error)="changeImageSource($event)">
			  <span class="d-none d-md-inline">{{userDetails.name | verifyData}}</span>
			</a>
			<ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
			  	<li class="user-header">
					<img [src]='this.constants.DOMAIN_URL + userDetails.profile_pic' class="img-circle elevation-2" alt="User Image"
					(error)="changeImageSource($event)">
					<p>
						{{userDetails.name | verifyData}}
						<small>{{userDetails.email}}</small>
					</p>
			  	</li>
			  	<li class="user-footer">
					<a class="btn btn-default btn-flat" (click)="navigteToProfile()">Profile</a>
					<a class="btn btn-default btn-flat float-right" (click)="logout()">Logout</a>
			  	</li>
			</ul>
		</li>
    </ul>
</nav>
