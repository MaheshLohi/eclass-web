<div class="w-100 basic-form">
    <div class="col-lg-8 m-auto align-center">
        <div class="card mb-0 bg-theme-light">
            <div class="col-lg-12 row m-0 p-0">
                <div class="col-lg-6 p-5 bg-white login-form">
                    <p class="text-center mb-2">
                        <img class="app-logo" src="assets/images/logo.jpg">
                        <strong class="app-title">{{ 'APP_NAME' | translate }}</strong>
                    </p>
                    <h2 class="text-center">{{ 'WELCOME_TITLE' | translate }}</h2>
                    <form (ngSubmit)="doLogin()" [formGroup]="loginForm" class="mt-3">
                        <div class="form-group mb-0">
                            <label for="email">{{ (loginType === 'student') ? ('USN' | translate) : ('EMAIL_ADDRESS' | translate) }} *</label>
                            <input type="email" class="form-control" name="email" formControlName="email" autocomplete="off" id="email" placeholder="{{ (loginType === 'student') ? ('ENTER_USN' | translate) : ('EMAIL_ADDRESS' | translate) }}" required>
                        </div>
                        <app-form-validator [data]="validateLoginForm('email')" [validateEmail]=true></app-form-validator>
                        <div class="form-group mb-0 mt-1">
                            <label for="password">{{ 'PASSWORD' | translate }} *</label>
                            <input type="password" class="form-control" name="password" formControlName="password" autocomplete="off" id="password" placeholder="{{ 'PASSWORD' | translate }}" required>
                        </div>
                        <app-form-validator [data]="validateLoginForm('password')" [validatePasswordLength]=true></app-form-validator>
                        <div class="row mt-1">
                            <div class="col-lg-12">
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">{{ 'SIGNIN' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 basic-form-image p-2"></div>
            </div>
        </div>
    </div>
</div>
